<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
  <title>Function exercice</title>
</head>
<body>
  
  <div class="container mt-5">
    <h1>Exercice without parameters</h1>
    <div class="contenuHtml mt-3">
      <ol>
        <li><p id="date"></p></li>
        <li><p id="device"></p></li>
      </ol>
    </div>

    <h1 class="mt-5 mb-3">Exercice with one parameter</h1>
    <div class="contenuHtml">
      <ol>
        <!-- Exercice 1 -->
        <li>
          <div class="input-group mt-2">
            <input type="number" class="form-control" placeholder="Enter nb" aria-label="Check number" aria-describedby="checkNbButton">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-secondary btn-sm ml-2" type="button" id="checkNbButton">Check number</button>
            </div>
          </div>
        </li>
        <p id="checkNb" class="mb-4 ml-1"></p>

        <!-- Exercice 2 -->
        <li><p id="pi"></p></li>

        <!-- Exercice 3 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" class="form-control" placeholder="Enter string" aria-label="Reverse string" aria-describedby="checkStringButton">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-secondary btn-sm ml-2" type="button" id="checkStringButton">Reverse string</button>
            </div>
          </div>
          <p id="reverse"></p>
        </li>

        <!-- Exercice 4 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" class="form-control" placeholder="Enter string" aria-label="Lenght of string" aria-describedby="checkLenghtButton">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-secondary btn-sm ml-2" type="button" id="checkLenghtButton">Lenght of string</button>
            </div>
          </div>
          <p id="lenght"></p>
        </li>

        <!-- Exercice 5 -->
        <li><p id="array"></p></li>
        
        <li><p id="returnArray"></p></li>
        <li><p id="object"></p></li>
      </ol>
    </div>

    <h1 class="mt-5 mb-3">Exercice with two parameters</h1>
    <div class="contenuHtml mb-5">
      <ol>
        <li><p id="checkString"></p></li>
        <li><p id="remove"></p></li>
        <li><p id="order"></p></li>
      </ol>
    </div>

  </div>







  <script type="text/javascript" src="../js/func.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
