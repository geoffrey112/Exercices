<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
  <title>Function exercice</title>
</head>
<body>
  
  <div class="container mt-5">
    <h1>Exercice without parameters</h1>
    <div class="contentHtml mt-3">
      <ol>
        <li><p id="date"></p></li>
        <li><p id="device"></p></li>
      </ol>
    </div>

    <h1 class="mt-5 mb-3">Exercice with one parameter</h1>
    <div class="contentHtml">
      <ol>
        <!-- Exercice 1 -->
        <li>
          <div class="input-group input1 mt-2">
            <input type="number" id="checkNumberInput" name="exe1" class="form-control" placeholder="Enter nb" aria-label="Check number" aria-describedby="Check number">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-primary btn-sm" type="button" id="checkNumber">Check</button>
            </div>
          </div>
          <div class="answerLittleContent mb-4">
            <p id="checkNb"></p>
          </div>
        </li>
        
        <!-- Exercice 2 -->
        <li><p id="pi"></p></li>

        <!-- Exercice 3 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" id="inputReverse" class="form-control" placeholder="Enter a string to reverse" aria-label="Reverse string" aria-describedby="Reverse string" maxlength="26">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-primary btn-sm" type="button" id="reverseButton">Reverse</button>
            </div>
          </div>
          <div class="answerContent mb-5">
            <p id="reverse"></p>
          </div>
        </li>

        <!-- Exercice 4 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" id="inputLength" class="form-control" placeholder="Enter string" aria-label="Length of string" aria-describedby="Length of string">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-primary btn-sm" type="button" id="checkLength">Lenght</button>
            </div>
          </div>
          <div class="answerLittleContent mb-5">
            <p id="length"></p>
          </div>
        </li>

        <!-- Exercice 5 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" id="inputArray" class="form-control pr-5" placeholder='Ex: ["test", "test", "test"]' aria-label="Length of array" aria-describedby="Length of array">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-primary btn-sm" type="button" id="lengthArray">Lenght of array</button>
            </div>
          </div>
          <div class="answerLittleContent mb-5">
            <p id="array"></p>
          </div>
        </li>
        
        <!-- Exercice 6 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" id="inputString" class="form-control padd" placeholder="Enter string" maxlength="26" aria-label="Array of string cut" aria-describedby="ArrayString">
            <div class="input-group-prepend mr-2">
              <button class="btn btn-outline-primary btn-sm" type="button" id="ArrayString">Array of string</button>
            </div>
          </div>
          <div class="answerContent mb-5">
            <p id="arrayString"></p>
          </div>
        </li>

        <!-- Exercice 7 -->
        <li><p id="object"></p></li>
      </ol>
    </div>

    <h1 class="mt-5 mb-3">Exercice with two parameters</h1>
    <div class="contentHtml mb-5">
      <ol>
        <!-- Exercice 1 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" id ="inputFirstParam" class="form-control" placeholder="Enter the string" aria-label="firstParam" aria-describedby="firstParam">
            <input type="text" id="inputSecondParam" class="form-control" placeholder="Second string to check" aria-label="checkParam" aria-describedby="checkParam">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary btn-sm mr-2" type="button" id="checkParam">Check</button>
              </div>
          </div>
          <div class="answerLittleContent mb-5">
            <p id="checkString"></p>
          </div>
        </li>

        <!-- Exercice 2 -->
        <li>
          <div class="input-group mt-2">
            <input type="text" class="form-control" placeholder="Enter the string" aria-label="First string" aria-describedby="checkParam">
            <input type="text" class="form-control" placeholder="Second string to remove" aria-label="Last string" aria-describedby="checkParam">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-primary btn-sm mr-2" type="button" id="checkParam">Remove</button>
                </div>
          </div>
          <div class="input-group exe2_2">
            <input type="text" class="form-control answer" id="answer2_2">
          </div>
          <p id="remove"></p>
        </li>

        <!-- Exercice 3 -->
        <li><p id="order"></p></li>
      </ol>
    </div>

  </div>

  
  <script type="text/javascript" src="../js/func.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
